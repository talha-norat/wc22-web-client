<div class="container">
  <img
    *ngIf="data && data.name !== 'To Be Determined'"
    [src]="getCountryImage(data.country)"
    alt=""
    [class.flag]="!smallFlag"
    [class.flag-small]="smallFlag"
    [class.border]="hasBorder"
  />
  <div
    [class.flag]="!smallFlag"
    [class.flag-small]="smallFlag"
    [class.border]="hasBorder"
    *ngIf="!data || data.name === 'To Be Determined'"
  >
    {{ data.country }}
  </div>
</div>
